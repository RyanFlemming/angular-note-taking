<div *ngFor="let n of newNotes" class="content" fxlayout="row wrap">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div class="card-container" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="sticky-top mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{ n.title }}</mat-card-title>0
                </mat-card-header>
                <img mat-card-image src='assets/images/z50 50-250mm kit lens sample2.jpg'>
                <mat-card-content>
                    <p>
                        {{n.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
  </div>
